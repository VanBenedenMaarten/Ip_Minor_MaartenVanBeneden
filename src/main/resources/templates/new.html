<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>New task</title>
</head>
<body>

<span th:text="#{lang.change}"></span>:
<select id="locales">
    <option value=""></option>
    <option value="en" th:text="#{lang.eng}"></option>
    <option value="nl" th:text="#{lang.nl}"></option>
</select>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js">
</script>
<script type="text/javascript">
    $(document).ready(function() {
        $("#locales").change(function () {
            var selectedOption = $('#locales').val();
            if (selectedOption != ''){
                window.location.replace('?lang=' + selectedOption);
            }
        });
    });
</script>

<form method="post" action="/tasks/new">
    <label for="title" th:text="#{title}"></label>
    <input type="text" id="title" name="title"><br/>
    <label for="description" th:text="#{description}"></label>
    <input type="text" id="description" name="description"><br/>
    <label for="dateDue" th:text="#{dateDue}"></label>
    <input type="date" id="dateDue" name="dateDue"><br/>

    <input type="submit" th:value="#{newTask}">
</form>

</body>
</html>
